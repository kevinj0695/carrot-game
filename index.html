<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrot-game!</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="short icon" href="#">
  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/d7134871a2.js" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <section id="game">
    <div class="game__container">
      <div class="game__box">
        <div class="game__start-btn show"><i class="fa-solid fa-play"></i></div>
        <div class="game__stop-btn"><i class="fa-solid fa-stop"></i></div>
        <div class="game__timer">0:10</div>
        <div class="game__counter">10</div>
      </div>
      <div class="game__field">
        <div class="game__carrots">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
        </div>
        <div class="game__bugs">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
        </div>
        <div class="game__modals">
          <button class="game__retry-btn"><i class="fa-solid fa-rotate-left"></i></button>
          <div class="modal--win">You Wins! üéâ</div>
          <div class="modal--lose">You Lose! üí©</div>
          <div class="modal--retry">Retry? ‚ùì</div>
        </div>
      </div>
    </div>
  </section>
  <audio class="bg-audio" src="./carrot/sound/bg.mp3"></audio>
  <audio class="carrot-audio" src="./carrot/sound/carrot_pull.mp3"></audio>
  <audio class="bug-audio" src="./carrot/sound/bug_pull.mp3"></audio>
  <audio class="win-audio" src="./carrot/sound/game_win.mp3"></audio>
  <audio class="alert-audio" src="./carrot/sound/alert.wav"></audio>
</body>
</html>
