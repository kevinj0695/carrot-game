<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrot-game!</title>
  <link rel="stylesheet" href="./style.css">
  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/d7134871a2.js" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <section id="game">
    <div class="game__container">
      <div class="game__box">
        <div class="game__start-btn"><i class="fa-solid fa-play"></i></div>
        <div class="game__timer">0:10</div>
        <div class="game__counter">10</div>
      </div>
      <div class="game__field">
        <div class="game__carrots">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
          <img class="carrot" src="./carrot/img/carrot.png" alt="">
        </div>
        <div class="game__bugs">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
          <img class="bug" src="./carrot/img/bug.png" alt="">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
